<section class="py-20 md:py-28 bg-gray-100">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="flex flex-col md:flex-row md:items-end md:justify-between mb-12 gap-6">
      <div>
        <span class="inline-block px-4 py-1.5 rounded-full bg-rose-100 text-rose-600 text-sm font-semibold mb-4">
          Cours Populaires
        </span>
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
          Commencez Votre Parcours d'Apprentissage
        </h2>
        <p class="text-lg text-gray-600 max-w-xl">
          Découvrez des cours de qualité des meilleures écoles de la République Démocratique du Congo.
        </p>
      </div>
      <a routerLink="/courses" mat-stroked-button class="!h-12">
        Voir Tous les Cours
        <mat-icon>arrow_forward</mat-icon>
      </a>
    </div>

    <!-- Courses Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (course of sampleCourses; track course.id) {
        <app-course-card [course]="course"></app-course-card>
      }
    </div>
  </div>
</section>
